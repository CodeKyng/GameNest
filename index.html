<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameNest - Where Every Game Finds a Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo"><img src="logo.png" alt="logo"></div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Games</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to <span>GameNest</span></h1>
    <p>Where every game finds a home.</p>
    <button id="exploreBtn">Explore Games</button>
  </section>

  <!-- Games Section -->
  <section class="games" id="games">
    <h2>Featured Games</h2>
    <div class="game-grid">
      <div class="game-card"><img src="https://via.placeholder.com/200x150" alt="Game 1"><p>Game 1</p></div>
      <div class="game-card"><img src="https://via.placeholder.com/200x150" alt="Game 2"><p>Game 2</p></div>
      <div class="game-card"><img src="https://via.placeholder.com/200x150" alt="Game 3"><p>Game 3</p></div>
      <div class="game-card"><img src="https://via.placeholder.com/200x150" alt="Game 4"><p>Game 4</p></div>
      <div class="game-card"><img src="https://via.placeholder.com/200x150" alt="Game 5"><p>Game 5</p></div>
      <div class="game-card"><img src="https://via.placeholder.com/200x150" alt="Game 6"><p>Game 6</p></div>
      <div class="game-card"><img src="https://via.placeholder.com/200x150" alt="Game 7"><p>Game 7</p></div>
      <div class="game-card"><img src="https://via.placeholder.com/200x150" alt="Game 8"><p>Game 8</p></div>
      <div class="game-card"><img src="https://via.placeholder.com/200x150" alt="Game 9"><p>Game 9</p></div>
      <div class="game-card"><img src="https://via.placeholder.com/200x150" alt="Game 10"><p>Game 10</p></div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 GameNest — All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
